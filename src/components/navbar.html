<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/tailwind.css" />

    <title>OguName.com</title>
  </head>
  <body class="font-inter">
    <!-- navbar -->
    <nav class="shadow">
      <!-- top -->
      <div
        id="sticky"
        class="py-4 gap-4 border-b px-4 flex flex-col items-center border-slate-100 transition delay-700 duration-300 ease-in-out md:px-20 md:grid md:grid-cols-3"
      >
        <div class="md:col-span-2">
          <div class="flex gap-4">
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-9 h-9 rounded-full p-2 bg-slate-50"
              >
                <path
                  d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"
                />
                <path
                  d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"
                />
              </svg>
              <div class="flex flex-col">
                <span class="font-extrabold text-base uppercase">Email</span>
                <span class="font-semibold text-xs">team@oguname.com</span>
              </div>
            </div>
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-9 h-9 rounded-full p-2 bg-slate-50"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z"
                  clip-rule="evenodd"
                />
              </svg>

              <div class="flex flex-col">
                <span class="font-extrabold text-base uppercase">Phone</span>
                <span class="font-semibold text-xs"
                  >0705 369 5974, 0907 897 5478</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-end py-2 md:py-0">
          <div
            class="flex items-center gap-8 sm:border-l sm:border-orange-500 px-3"
          >
            <div class="">
              <img
                src="../images/twitter.png"
                alt="twitter"
                class="w-6 cursor-pointer hover:text-slate-500"
              />
            </div>
            <div class="">
              <img
                src="../images/facebook.png"
                alt="twitter"
                class="w-6 cursor-pointer hover:text-slate-500"
              />
            </div>
            <div class="">
              <img
                src="../images/insta.png"
                alt="twitter"
                class="w-6 cursor-pointer hover:text-slate-500"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- bottom - should be fixed on scroll -->
      <div
        id="fixed"
        class="bg-white w-full z-50 transition delay-700 duration-300 ease-in-out"
      >
        <div class="pt-4 gap-2 px-4 md:px-20 md:items-center">
          <div class="pb-4 flex justify-between items-center">
            <div class="cursor-pointer">
              <img
                src="../images/logo.png"
                alt="OguName Logo"
                class="h-[71px]"
              />
            </div>

            <div
              class="flex items-center gap-6 text-[#454444] font-semibold text-[10px]"
            >
              <span class="cursor-pointer hover:text-gray-500">Donate</span>
              <span class="cursor-pointer hover:text-gray-500">Blog</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="../js/index.js"></script>
  </body>
</html>
